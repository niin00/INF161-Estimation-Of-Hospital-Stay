<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Stay Prediction</title>
</head>
<body>
    <h1>Predict Hospital Stay</h1>
    <form action="/predict" method="POST">
        
        <!-- Demographic Fields -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="income_level">Income Level:</label>
        <select id="income_level" name="income_level">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <!-- Physiological Data Fields -->
        <label for="heart_rate">Heart Rate:</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" id="blood_pressure" name="blood_pressure" required><br><br>

        <label for="respiratory_rate">Respiratory Rate:</label>
        <input type="number" id="respiratory_rate" name="respiratory_rate" required><br><br>

        <label for="body_temperature">Body Temperature:</label>
        <input type="number" id="body_temperature" name="body_temperature" step="0.1" required><br><br>

        <label for="white_blood_cell_count">White Blood Cell Count:</label>
        <input type="number" id="white_blood_cell_count" name="white_blood_cell_count" required><br><br>

        <!-- Disease Severity and Comorbidities -->
        <label for="comorbidity_count">Comorbidity Count:</label>
        <input type="number" id="comorbidity_count" name="comorbidity_count" required><br><br>

        <button type="submit">Predict</button>
    </form>
    
    <p id="prediction"></p>
</body>
</html>
